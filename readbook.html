<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Buku - BUKITKACA</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        #pdfViewer {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: block;
            text-align: center;
            overflow: hidden;
            touch-action: pan-x pan-y;
            position: relative;
        }

        .navigation-buttons, #zoomControls {
            margin-top: 10px;
            text-align: center;
        }

        .navigation-buttons button, #zoomControls button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .navigation-buttons button:hover, #zoomControls button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="logo">BUKITKACA</div>
        <nav id="navMenu">
            <a href="index.html">Beranda</a>
            <a href="pojokbaca.html">Pojok Baca</a>
            <a href="pusatinformasi.html">Pusat Informasi</a>
            <a href="upload.html">Upload</a>
            <a href="rakbuku.html">Rak Buku</a>
            <a href="bookmarks.html">Bookmarks</a>
            <a href="#" id="logout" onclick="logout()">Logout</a>
        </nav>
        <div class="header-profile-pic" id="headerProfilePic" onclick="window.location.href='profile.html'"></div>
    </header>

    <section class="content-section">
        <div class="bookview-title">
            <h1 id="bookTitle"></h1>
        </div>
        <div id="pdfViewer"></div>

        <div class="navigation-buttons">
            <button id="prevPage" onclick="goToPrevPage()">Sebelumnya</button>
            <button id="nextPage" onclick="goToNextPage()">Selanjutnya</button>
        </div>

        <div id="zoomControls">
            <button id="zoomIn" onclick="zoomIn()">Zoom In</button>
            <button id="zoomOut" onclick="zoomOut()">Zoom Out</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 BUKITKACA. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        let currentPage = 1;
        let pdfDoc = null;
        let scale = 1.0;
        let startPinchDist = null;

        async function loadBook() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookKey = urlParams.get('bookKey');

            if (!bookKey) {
                alert('Buku tidak ditemukan!');
                window.location.href = 'rakbuku.html';
                return;
            }

            const response = await fetch(`https://bukitkaca-65e92-default-rtdb.asia-southeast1.firebasedatabase.app/books/${bookKey}.json`);
            const book = await response.json();
            document.getElementById('bookTitle').textContent = book.title;

            const pdfData = book.fileBase64;
            const loadingTask = pdfjsLib.getDocument({data: atob(pdfData.split(',')[1])});
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                renderPage(currentPage);
            });
        }

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({scale});

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({canvasContext: context, viewport}).promise.then(() => {
                    const pdfViewer = document.getElementById('pdfViewer');
                    pdfViewer.innerHTML = '';
                    pdfViewer.appendChild(canvas);
                });
            });
        }

        function zoomIn() {
            scale += 0.2;
            renderPage(currentPage);
        }

        function zoomOut() {
            if (scale > 0.4) {
                scale -= 0.2;
                renderPage(currentPage);
            }
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        function goToNextPage() {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        document.getElementById('pdfViewer').addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                startPinchDist = Math.sqrt(dx * dx + dy * dy);
            }
        });

        document.getElementById('pdfViewer').addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && startPinchDist) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > startPinchDist) zoomIn();
                else zoomOut();

                startPinchDist = dist;
            }
        });

        document.getElementById('pdfViewer').addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                startPinchDist = null;
            }
        });

        document.addEventListener('DOMContentLoaded', loadBook);
        document.addEventListener('DOMContentLoaded', loadHeaderProfilePic);
    </script>
</body>
</html>
