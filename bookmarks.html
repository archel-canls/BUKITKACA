<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - BUKITKACA</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
 .book-item {
    display: flex;
    flex-direction: column;
    background-color: #222;
    width: 210px;
    border-radius: 5px 15px 15px 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    cursor: pointer;
}
@media (max-width: 768px) {

    .book-item {
        width: 150px; /* Mengurangi lebar buku di layar kecil */
    }
    .book-cover img {
    width: 150px;
    height: 180px;
    object-fit: cover;
    display: block;
}
}
    @media (max-width: 480px) {

    .book-item {
        width: 120px; /* Lebar buku lebih kecil di ponsel */
    }
    .book-cover {
        width: 120px;
        height: 140px; /* Menyesuaikan ukuran cover buku */
    }

    .book-cover img {
    width: 120px;
    height: 140px;
    object-fit: cover;
    display: block;
}
}

        .book-buttons {
            text-align: center;
            margin: 0px;
        }

        .book-buttons button {
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
        }

        .book-buttons button:hover {
            background-color: #d32f2f;
        }

        .history-list {
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }

        .history-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .history-item h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .history-item p {
            margin: 5px 0;
        }

        .history-item .info {
            display: flex;
            justify-content: space-between;
        }

        .history-item .info .title {
            font-weight: bold;
        }

        .history-item .info .page {
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="logo">BUKITKACA</div>
        <nav id="navMenu">
            <a href="index.html">Beranda</a>
            <a href="pojokbaca.html">Pojok Baca</a>
            <a href="pusatinformasi.html">Pusat Informasi</a>
            <a href="upload.html">Upload</a>
            <a href="rakbuku.html">Rak Buku</a>
            <a href="bookmarks.html" class="active">Bookmarks</a>
            <a href="#" id="logout" onclick="logout()">Logout</a>
        </nav>
        <div class="header-profile-pic" id="headerProfilePic" onclick="window.location.href='profile.html'"></div>
    </header>
    <section class="pageS">BOOKMARKS</section>
    <h2>Buku yang Di-bookmark</h2>
    <div id="bookmarkList" class="book-list"></div>

        <h1>Riwayat Membaca</h1>
        <ul class="history-list" id="historyList">
            <!-- History items will be injected here by JavaScript -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 BUKITKACA. Semua Hak Dilindungi.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2VBOHY24RLpCL9WnEkQp3FE9ydpAdrgk",
            authDomain: "bukitkaca-65e92.firebaseapp.com",
            databaseURL: "https://bukitkaca-65e92-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bukitkaca-65e92",
            storageBucket: "bukitkaca-65e92.firebasestorage.app",
            messagingSenderId: "848017575081",
            appId: "1:848017575081:web:756445e54749aa261cadb8",
            measurementId: "G-YLP8GC5T3J"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fungsi untuk memeriksa login status
        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = "login.html";
                return null;
            }
            return JSON.parse(loggedInUser);
        }

        // Fungsi untuk memuat daftar bookmarks
        async function loadBookmarks() {
            const loggedInUser = checkLoginStatus();
            if (!loggedInUser) return;

            const bookmarksListContainer = document.getElementById('bookmarksList');
            bookmarksListContainer.innerHTML = '';
            const loadingMessage = document.createElement('p');
            loadingMessage.textContent = 'Memuat Buku...';
            bookmarksListContainer.appendChild(loadingMessage);

            const bookmarksRef = dbRef(database, `users/${loggedInUser.username}/bookmarks/`);
            const snapshot = await get(bookmarksRef);

            if (snapshot.exists()) {
                const bookmarks = snapshot.val();
                bookmarksListContainer.innerHTML = '';
                let foundBookmarks = false;

                for (const key in bookmarks) {
                    const bookmark = bookmarks[key];
                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item';
                    bookItem.innerHTML = `
                        <div class="book-cover">
                            <img src="${bookmark.coverBase64}" alt="Cover Buku">
                        </div>
                        <div class="book-details">
                            <strong>${bookmark.title}</strong><br>
                            Jenis: ${bookmark.jenisBuku}<br>
                            Genre: ${bookmark.genre.join(', ')}<br>
                            Pengupload: ${bookmark.uploadedBy}<br>
                            <em>${timeAgo(bookmark.updatedAt)}</em><br>
                        </div>
                    `;
                    bookmarksListContainer.appendChild(bookItem);
                    foundBookmarks = true;
                }

                if (!foundBookmarks) {
                    bookmarksListContainer.innerHTML = '<p>Tidak ada buku yang diblokir.</p>';
                }

                document.querySelectorAll('.book-item').forEach(bookItem => {
                    bookItem.addEventListener('click', function(event) {
                        const bookKey = bookItem.querySelector('.delete-button').getAttribute('data-book-key');
                        window.location.href = `lihatbuku.html?bookKey=${bookKey}`;
                    });
                });

            } else {
                bookmarksListContainer.innerHTML = '<p>Tidak ada buku yang diblokir.</p>';
            }
        }

        loadBookmarks();
       

        // Load and display Reading History
        window.onload = function() {
            const history = JSON.parse(localStorage.getItem('readingHistory')) || [];

            const limitedHistory = history.slice(0, 17);

            if (limitedHistory.length === 0) {
                const noHistoryMessage = document.createElement('p');
                noHistoryMessage.textContent = "Anda belum membaca buku apapun.";
                document.querySelector('.content-section').appendChild(noHistoryMessage);
            } else {
                const historyList = document.getElementById('historyList');

                limitedHistory.forEach(function(item) {
                    const listItem = document.createElement('li');
                    listItem.classList.add('history-item');

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('info');

                    const titleDiv = document.createElement('div');
                    titleDiv.classList.add('title');
                    titleDiv.textContent = item.title;

                    const pageDiv = document.createElement('div');
                    pageDiv.classList.add('page');
                    pageDiv.textContent = "Halaman: " + item.page;

                    infoDiv.appendChild(titleDiv);
                    infoDiv.appendChild(pageDiv);

                    listItem.appendChild(infoDiv);
                    historyList.appendChild(listItem);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', loadBookmarks);
        loadHeaderProfilePic();
    </script>
</body>
</html>
